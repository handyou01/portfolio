  <script>
    AOS.init({
      once: true,
      duration: 1200,
      easing: 'ease-out-cubic',
      offset: 200,
    });

    $(document).ready(function () {
      // 各ボタンにホバーイベントを設定
      $('.works-img-hover').hover(function () {
        // ホバーしたボタン以外のボタンに透明度を変更
        $('.works-img-hover').not(this).addClass('faded');

        // ホバーしたボタンからdata-img属性を取得
        var imgSrc = $(this).data('img');

        // テキストを非表示にして、画像を表示
        $('.displayedImage-area').hide();
        $('#displayedImage').attr('src', imgSrc).show();
      }, function () {
        // 透明度を元に戻す
        $('.works-img-hover').removeClass('faded');

        // 画像を非表示にして、テキストを再表示
        $('#displayedImage').hide();
        $('.displayedImage-area').show();
      });
    });
  </script>
